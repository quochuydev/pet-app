version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: petcare-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: petcare
      POSTGRES_PASSWORD: petcare123
      POSTGRES_DB: petcare_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U petcare"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
